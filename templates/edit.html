<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}Edit: {{.Title}}{{else}}New Note{{end}} - Daniel's Wiki</title>
    <!-- Base styles -->
    <link rel="stylesheet" href="/static/css/base.css">
    <!-- Component styles -->
    <link rel="stylesheet" href="/static/css/components/sidebar.css">
    <!-- Page specific styles -->
    <link rel="stylesheet" href="/static/css/pages/edit.css">
    <!-- CodeMirror styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="logged-in">
    <div class="wiki-container">
        {{template "folder_sidebar" .}}
        <main class="content">
            <header class="content-header">
                <h2>
                    <i class="fas fa-edit"></i> {{if .Title}}Edit: {{.Title}}{{else}}New Note{{end}}
                </h2>
                <div class="breadcrumbs">
                    <ul>
                        {{range .Breadcrumbs}}
                        <li>
                            <a href="{{if eq .path ""}}/ {{else}}/category/{{.path}}{{end}}" {{if eq .path $.FolderPath}}class="active"{{end}}>
                                {{.name}}
                            </a>
                            {{if ne .path $.FolderPath}}
                            <span class="separator">/</span>
                            {{end}}
                        </li>
                        {{end}}
                    </ul>
                </div>
                <div class="content-actions">
                    <button id="preview-btn" class="button info">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button id="save-btn" class="button primary">
                        <i class="fas fa-check"></i> Saved
                    </button>
                </div>
            </header>
            
            <div class="content-body">
                <form id="note-form" class="note-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" value="{{.Title}}" required>
                    </div>
                    <div class="form-group">
                        <label for="folder">Folder</label>
                        <input type="text" id="folder" name="folder" value="{{.FolderPath}}" placeholder="Leave empty for root">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content">{{.Content}}</textarea>
                    </div>
                </form>
                
                <!-- Preview Container -->
                <div id="preview-container" class="preview-container" style="display: none;">
                    <div id="preview-content" class="preview-content"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    
    <script>
        // Initialize data for JavaScript
        window.currentPath = "{{.CurrentPath}}";
        window.folderPath = "{{.FolderPath}}";
        window.noteTitle = "{{.Title}}";
    </script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/edit.js"></script>
    <script src="/static/js/sidebar.js"></script>
</body>
</html>
