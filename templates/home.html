<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Wiki</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/pages/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wiki-container">
        <main class="content">
            <div class="home-container">
                <header class="home-header">
                    <div class="user-info">
                        <span>Welcome, {{ .User.Name }}</span>
                        <a href="/logout" class="logout-btn">Logout</a>
                    </div>
                    <div class="header-actions">
                        <a href="/edit/NewPage" class="add-note-btn">
                            <i class="fas fa-plus"></i> New Note
                        </a>
                    </div>
                </header>
                <div class="wiki-list">
                    {{range $index, $page := .Pages}}
                    <div class="wiki-list-item">
                        <a href="/view/{{$page.Title}}" class="row-link">
                            <span class="title-link">
                                <span class="item-index">{{add $index 1}}.</span>
                                {{$page.Title}}
                            </span>
                        </a>
                        <a href="/edit/{{$page.Title}}" class="edit-link">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </div>
                    {{end}}
                </div>
            </div>
        </main>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    <script src="/static/js/theme.js"></script>
</body>
</html>
