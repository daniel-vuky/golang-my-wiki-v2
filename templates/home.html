<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Wiki</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/pages/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wiki-container">
        <main class="content">
            <div class="home-container">
                <header class="home-header">
                    <div class="user-info">
                        <span>Welcome, {{ .User.Name }}</span>
                        <a href="/logout" class="logout-btn">Logout</a>
                    </div>
                    <div class="header-actions">
                        <button id="newCategoryBtn" class="add-category-btn">
                            <i class="fas fa-folder-plus"></i> New Category
                        </button>
                        <a href="/new" class="add-note-btn">
                            <i class="fas fa-plus"></i> New Note
                        </a>
                    </div>
                </header>
                
                <div class="content-body">
                    <!-- Categories Section -->
                    {{if .Categories}}
                    <div class="section-title">
                        <h3>Categories</h3>
                    </div>
                    <div class="categories-grid">
                        {{range $index, $category := .Categories}}
                        <a href="/category/{{$category}}" class="category-box">
                            <div class="category-icon">
                                <i class="fas fa-folder"></i>
                            </div>
                            <div class="category-name">{{$category}}</div>
                        </a>
                        {{end}}
                    </div>
                    {{else}}
                    <div class="empty-wiki-message">
                        <p>Your wiki is empty! Create category to continue</p>
                    </div>
                    {{end}}
                </div>
            </div>
        </main>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    
    <!-- Category Popup -->
    <div id="categoryPopup" class="popup-overlay">
        <div class="popup-content">
            <h3>Create New Category</h3>
            <div class="popup-form">
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" placeholder="Enter category name">
                </div>
                <div class="popup-actions">
                    <button id="cancelCategory" class="btn-cancel">Cancel</button>
                    <button id="saveCategory" class="btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/home.js"></script>
</body>
</html>
